models:
- name: urgent_orders
  description: This model provides a comprehensive view of all orders, focusing on
    urgent ones, by selecting all columns from the 'fct_orders' table. It is useful
    for analyzing order details, customer information, and financial metrics related
    to sales.
  columns:
  - name: order_key
    description: A unique identifier for each order.
  - name: order_date
    description: The date when the order was placed.
  - name: customer_key
    description: A unique identifier for the customer who placed the order.
  - name: status_code
    description: The current status of the order.
  - name: priority_code
    description: The priority level assigned to the order.
  - name: ship_priority
    description: The shipping priority level for the order.
  - name: clerk_name
    description: The name of the clerk who processed the order.
  - name: name
    description: The name associated with the order, possibly the customer's name.
  - name: market_segment
    description: The market segment to which the order belongs.
  - name: gross_item_sales_amount
    description: The total sales amount before discounts and taxes.
  - name: item_discount_amount
    description: The total discount amount applied to the order.
  - name: item_tax_amount
    description: The total tax amount applied to the order.
  - name: net_item_sales_amount
    description: The total sales amount after discounts and taxes.
